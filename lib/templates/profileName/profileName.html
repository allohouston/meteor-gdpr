<template name="ProfileName">
    {{#if currentUser}}

        <div id="ProfileName">
            <div class="profileAccessLink js-profileAccess">
                <div class="firstName">
                    {{firstName}}
                </div>
                <div class="lastName">
                    {{lastName}}
                </div>
                <div class="userPicture">
                    <img src="{{picture}}" alt="User picture">
                </div>
            </div>
        </div>

        {{! modals }}
        {{#if showProfileWindow}}
            {{> ProfileWindow extraTemplate=extraTemplate}}
        {{/if}}
        {{#if showConsentWindow}}
            {{> ConsentWindow optIn=optIn}}
        {{/if}}
        {{#if showContactForm}}
            {{> ContactForm}}
        {{/if}}

    {{/if}}

</template>
