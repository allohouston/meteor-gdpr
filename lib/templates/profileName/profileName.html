<template name="ProfileName">
    {{#if currentUser}}

        <div id="ProfileName">
            <div class="profileAccessLink js-profileAccess">
                {{#unless onlyPicture}}
                    <div class="firstName">
                        {{firstName}}
                    </div>
                    <div class="lastName">
                        {{lastName}}
                    </div>
                {{/unless}}
                <div class="userPicture">
                    {{#if picture}}
                        <img src="{{picture}}" alt="User picture">
                    {{else}}
                        <i class="icon-gdpr-profile"></i>
                    {{/if}}
                </div>
            </div>
        </div>

        <div id="WindowWrapper">
            {{! modals }}
            {{#if showProfileWindow}}
                {{> ProfileWindow extraTemplate=extraTemplate}}
            {{/if}}
            {{#if showConsentWindow}}
                {{> ConsentWindow optIn=optIn}}
            {{/if}}
            {{#if showContactWindow}}
                {{> ContactWindow}}
            {{/if}}
        </div>

    {{/if}}

</template>
