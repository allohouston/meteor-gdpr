<!-- File name = contactForm -->
<template name="ContactForm">
    <form>
        <div class="form-group">
            <label for="EmailValue">{{getI18nText 'email'}}</label>
            <span id="EmailValue">{{getEmail}}</span>
        </div>
        <div class="form-group">
            <label for="Object">{{getI18nText "subject"}}</label>
            <select class="form-control" id="Object">
                {{#each type in getRequestTypes}}
                    <option value="{{type.value}}">{{type.label}}</option>
                {{/each}}
            </select>
        </div>
        <div class="form-group">
            <label for="Message">{{getI18nText "comment"}}</label>
            <textarea class="form-control" id="Message" rows="3"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">{{getI18nText "validationBtn"}}</button>
        </div>
    </form>
</template>
