<!-- File name = contactForm -->
<template name="ContactForm">
    <div id="ContactForm">
        <div class="contactFormContainer">
            <div class="headerZone">
                <h4 class="headerTitle">{{getI18nText "title"}}</h4>
            </div>
            <form>

                <div class="mainZone">
                    <div class="itemInputZone">
                        <label for="EmailValue">{{getI18nText 'email'}}</label>
                        <span id="EmailValue">{{getEmail}}</span>
                    </div>
                    <div class="itemInputZone">

                    <label for="Object">{{getI18nText "subject"}}</label>
                    <select required class="form-control" id="Object">
                        <option value="" disabled selected></option>
                        {{#each type in getRequestTypes}}
                            <option value="{{type.value}}">{{type.label}}</option>
                        {{/each}}
                    </select>
                    </div>
                    <div class="itemInputZone">
                        <label for="Message">{{getI18nText "comment"}}</label>
                        <textarea required class="form-control" id="Message" rows="5"></textarea>
                    </div>



                </div>
                <div class="footerZone">
                    <button type="submit" class="">{{getI18nText "validationBtn"}}</button>
                </div>
            </form>
        </div>
    </div>
</template>
