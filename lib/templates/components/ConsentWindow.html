<template name="ConsentWindow">
    <div class="modal fade" id="ConsentModal" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!--button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button-->
                    <h4 class="modal-title">{{getTitle}}</h4>
                </div>
                <form>
                    <div class="modal-body">

                        {{{getContent}}}

                        <div>
                            <input type="checkbox" id="allIsRead" name="allIsRead" value="allIsRead" required>
                            <label for="allIsRead">{{getConfirmationBox}}</label>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <!--button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button-->
                        <button type="submit" class="btn btn-primary">{{getValidationBtn}}</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</template>
