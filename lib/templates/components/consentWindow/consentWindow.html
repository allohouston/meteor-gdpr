<template name="ConsentWindow">
    <div class="modal fade" id="ConsentModal" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!--button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button-->
                    <h4 class="modal-title">{{getI18nText "title"}}</h4>
                </div>
                <form>
                    <div class="modal-body">

                        {{{getI18nText "content"}}}

                        <div>
                            <input type="checkbox" id="AllIsRead" name="allIsRead" value="allIsRead" required>
                            <label for="AllIsRead">{{getI18nText "confirmationBox"}}</label>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <!--button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button-->
                        <button type="submit" class="btn btn-primary">{{getI18nText "validationBtn"}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
