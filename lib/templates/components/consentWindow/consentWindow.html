<template name="ConsentWindow">
    <div id="ConsentWindow">
        <div class="consentWindowContainer">
            <div class="headerZone">
                <h4 class="headerTitle">{{getI18nText "title"}}</h4>
            </div>
            <form>

                <div class="mainZone">
                    {{! scrollable area }}
                    {{> Template.dynamic template=optIn}}
                    <div class="optInInputZone">
                        <input type="checkbox" id="AllIsRead" name="allIsRead" value="allIsRead" required>
                        <label for="AllIsRead">{{getI18nText "confirmationBox"}}</label>
                    </div>
                </div>
                <div class="footerZone">
                    <button type="submit" class="button-primary">{{getI18nText "validationBtn"}}</button>
                </div>
            </form>
        </div>
    </div>
</template>
