<template name="ProfileWindow">
    <div class="" id="ProfileWindow">
        <div class="profileWindowContainer">
            <div class="headerZone">
                <div class="mainInformationArea">
                    <div class="name">{{userName}}</div>
                    <div class="lastConnexion">{{getI18nText "lastConnection"}} {{getLastConnection}}</div>
                </div>
                <div class="logoutButtonArea">
                    <i class="icon-gdpr-power js-logout"></i>
                </div>

            </div>
            <div class="informationZone">
                <div class="informationArea">{{getI18nText "legalNotice"}}</div>
                <div class="contactButtonArea">
                    <button type="button" class="button-info js-showContact">{{getI18nText "contactBtn"}}</button>
                </div>
            </div>
            {{> Template.dynamic template=extraTemplate}}
        </div>
    </div>

</template>
